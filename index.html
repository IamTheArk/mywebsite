<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binalian</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #ff0d0d;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: #fff;
            padding: 1rem;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #555;
        }
        main {
            padding: 2rem;
        }
        footer {
            background-color: #ff0d0d;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bali in Da Hoods</h1>
    </header>
    <nav>
        <a href="#" onclick="loadPage('home')">Paid</a>
        <a href="#" onclick="loadPage('about')">About</a>
        <a href="#" onclick="loadPage('contact')">Contact</a>
    </nav>
    <main id="content">
        <!-- Content will be loaded here -->
    </main>
    <footer>
        <p>© 2024 Bali sa Plaza. All rights reserved.</p>
    </footer>

    <script>
        function loadPage(page) {
            const content = document.getElementById('content');
            if (page === 'home') {
                content.innerHTML = `
                    <section id="home">
                        <h2>Paid</h2>
                        <p>1. Fame Laurente</p>
                        <p>2. Charlie Jack Cañas</p>

                        <h2>With Balance</h2>
                        <p>1. Mark Barbon</p>

                        <h2>Half Payment</h2>
                        <p>1. Larry Dublin</p>
                        <p>2. Amiel Estigoy</p>
                    </section>
                `;
            } else if (page === 'about') {
                content.innerHTML = `
                    <section id="about">
                        <h2>Our Story</h2>
                        <p>Bali lang nang bali.</p>
                        <h2>Our Team</h2>
                        <p>Takbuhan.</p>
                        <h2>Our Mission</h2>
                        <p>Makapag pa-print ng Jersey.</p>
                    </section>
                `;
            } else if (page === 'contact') {
                content.innerHTML = `
                    <section id="contact">
                        <h2>Contact Us</h2>
                        <form action="submit_form.php" method="post">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                            <button type="submit">Send Message</button>
                        </form>
                    </section>
                `;
            }
        }

        // Load the home page by default
        loadPage('home');
    </script>
</body>
</html>
